<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Spacing Calculator</title>
    <link rel="icon" href="./favicon-16x16.png" sizes="16x16" type="image/png"> <!-- Link to the favicon -->
    <link rel="stylesheet" href="./styles.css"> <!-- Link to the CSS file -->
</head>
<body>

    <div class="container">
        <h1>Letter Spacing Calculator</h1>
    
        <div class="select-container">
            <label for="conversionType">Select Conversion Type:</label>
            <select id="conversionType" onchange="showFields()">
                <option value="">Choose...</option>
                <option value="letterSpacing">Letter Spacing</option>
                <option value="remToPx">Convert rem to px</option>
                <option value="emToPx">Convert em to px</option>
            </select>
        </div>
    
        <div id="letterSpacingFields" style="display: none;">
            <label for="fontSize">Font Size (px):</label>
            <input type="number" id="fontSize" placeholder="Enter font size" required>
            
            <label for="letterSpacing">Letter Spacing (%):</label>
            <input type="number" id="letterSpacing" placeholder="Enter letter spacing (e.g., -2 for -2%)" required>
            
            <button onclick="calculateLetterSpacing()" class="calc-button">Calculate Letter Spacing</button>
            <div class="result" id="result" onclick="copyToClipboard('result')"></div>
        </div>
    
        <div id="remFields" style="display: none;">
            <label for="remValue">Convert rem to px:</label>
            <input type="number" id="remValue" placeholder="Enter rem value" required>
            <button onclick="convertRemToPx()" class="calc-button">Convert</button>
            <div class="result" id="remResult" onclick="copyToClipboard('remResult')"></div>
        </div>
    
        <div id="emFields" style="display: none;">
            <label for="emValue">Convert em to px:</label>
            <input type="number" id="emValue" placeholder="Enter em value" required>
            <button onclick="convertEmToPx()" class="calc-button">Convert</button>
            <div class="result" id="emResult" onclick="copyToClipboard('emResult')"></div>
        </div>
    </div>

<script src="./script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
